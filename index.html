<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Click the Image!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      cursor: url('https://static.wikia.nocookie.net/tamingio/images/a/ad/Bug-net.png/revision/latest?cb=20231012010159'), auto; /* ← Thay URL này bằng ảnh con trỏ bạn muốn */
    }

    #game-area {
      width: 400px;
      height: 400px;
      margin: 20px auto;
      border: 2px solid #000;
      position: relative;
      background-color: white;
    }

    .box {
      width: 50px;
      height: 50px;
      background-size: cover;
      background-position: center;
      position: absolute;
      cursor: pointer;
    }

    h1 {
      color: #333;
    }

    #score {
      font-weight: bold;
      font-size: 24px;
    }
  </style>
</head>
<body>

  <p>Điểm: <span id="score">0</span></p>
  <div id="game-area"></div>

]
    function randomPosition() {
      const x = Math.random() * (gameArea.clientWidth - 50);
      const y = Math.random() * (gameArea.clientHeight - 50);
      return { x, y };
    }

    function randomImage() {
      const index = Math.floor(Math.random() * imageList.length);
      return imageList[index];
    }

    function spawnBox() {
      const box = document.createElement("div");
      box.className = "box";
      const { x, y } = randomPosition();
      box.style.left = x + "px";
      box.style.top = y + "px";
      box.style.backgroundImage = `url('${randomImage()}')`;

      box.onclick = () => {
        score++;
        scoreDisplay.textContent = score;
        box.remove();
        spawnBox();
      };

      gameArea.appendChild(box);
    }

    spawnBox();
  </script>
</body>
</html>
